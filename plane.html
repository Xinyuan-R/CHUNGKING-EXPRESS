                  vid.setAttribute("src", 'media/plane3.mp4');
                }
                if(i==3){
                    show()
                }else{
                    play()
                }
                return
            }
        }
    }
    function show(){
       setTimeout(function(){
         Oicon.style.display = 'block'
         city.style.display = 'block'
       },4000)

    }
   function play(){
       setTimeout(function(){
            Omask.style.display = 'block'
            var frameNumber = 0,
            playbackConst = 600,
            setHeight = document.getElementById("set-height"),
            setmask = document.getElementsByClassName("mask")[0]
            vid = document.getElementById('v0');

            setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
            setmask.style.height = Math.floor(vid.duration) * playbackConst + "px";

            window.onscroll = function(){
               if((Math.floor(vid.duration) * playbackConst) - document.documentElement.scrollTop < 20){
                Omask.style.display = 'none'
               }
            }
            function scrollPlay(){
            var frameNumber  = window.pageYOffset/playbackConst;
            vid.currentTime  = frameNumber;
            window.requestAnimationFrame(scrollPlay);
            }

            window.requestAnimationFrame(scrollPlay);
       },3000)

    }


</script>

<script>


var nbDrop = 50;
function randRange( minNum, maxNum) {
  return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
}


function createRain() {

for( i=1;i<nbDrop;i++) {
var dropLeft = randRange(0,1900);
var dropTop = randRange(-1000,1400);

$('.rain').append('<div class="drop" id="drop'+i+'"></div>');
$('#drop'+i).css('left',dropLeft);
$('#drop'+i).css('top',dropTop);
}

}

createRain();

//music
function clickToPlay() {
var myAudio = document.getElementById("myaudio");
$(myAudio)[0].play();
$("#playbutton").hide();
$("#pausebutton").fadeIn();
}
function clickToPause() {
  var myAudio = document.getElementById("myaudio");
  $(myAudio)[0].pause();
  $("#pausebutton").hide();
  $("#playbutton").fadeIn();
}


</script>
